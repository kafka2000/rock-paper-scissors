<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="results">
      <img id="round1" class="round" src="img/round-default.svg">
      <img id="round2" class="round" src="img/round-default.svg">
      <img id="round3" class="round" src="img/round-default.svg">
      <img id="round4" class="round" src="img/round-default.svg">
      <img id="round5" class="round" src="img/round-default.svg">
    </div>
    <div id="choices">
      <div id="choice-human" class="choice">
        <img class="player" src="img/human-icon.png">
        <img class="choice" src="img/choice-default.svg">
      </div>
      <p id="match-result"></p>
      <div id="choice-robot" class="choice">
        <img class="choice" src="img/choice-default.svg">
        <img class="player" src="img/robot-icon.png">
      </div>
    </div>
    <div id="controls">
      <div id="start-end">
        <div id="start" class="button">PLAY</div>
        <div id="end" class="button">ABORT</div>
      </div>
      <div id="weapons">
        <img class="weapon" data-kind="rock" src="img/rock.png">
        <img class="weapon" data-kind="paper" src="img/paper.png">
        <img class="weapon" data-kind="scissors" src="img/scissors.png">
      </div>
    </div>
  </body>
</html>
